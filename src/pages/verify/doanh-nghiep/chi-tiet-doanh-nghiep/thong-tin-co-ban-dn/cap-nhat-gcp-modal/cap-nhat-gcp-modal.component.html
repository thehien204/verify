<form nz-form>
  <nz-form-item *ngFor="let control of formArray.controls; index as i" [formGroup]="control">
    <nz-form-item>
      <nz-form-label>{{i + 1}}</nz-form-label>
      <nz-form-control nzErrorTip="Giá trị không được để trống">
        <nz-input-group [nzAddOnAfter]="iconAfter">
          <ng-template #iconAfter>
            <i nz-icon nzType="delete" (click)="delete(i)"></i>
          </ng-template>
          <input nz-input formControlName="gcp"/>
        </nz-input-group>

      </nz-form-control>
    </nz-form-item>
  </nz-form-item>
</form>
<button nz-button (click)="themGcp()">Thêm GCP</button>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="close()">Đóng</button>
  <button nz-button nzType="primary" (click)="capNhat()">Cập nhật</button>
</div>
