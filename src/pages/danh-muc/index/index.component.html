<h3 class="mb-8">DANH SÁCH DANH MỤC HỆ THỐNG</h3>
<div class="row g-5 g-xl-8">
  <div class="col-xl-3" *ngIf="donViHanhChinhGroup.length > 0">
    <div class="card card-xl-stretch mb-xl-8">
      <div class="card-header border-0 pt-5">
        <h3 class="card-title align-items-start flex-column">
          <span class="card-label fw-bolder text-dark">ĐƠN VỊ HÀNH CHÍNH</span>
          <span class="text-muted mt-1 fw-bold fs-7"></span>
        </h3>
      </div>
      <div class="card-body pt-5">
        <ng-container *ngFor="let item of donViHanhChinhGroup">
          <ng-container [ngTemplateOutlet]="tplMenuItem" [ngTemplateOutletContext]="{menuItem:item}"></ng-container>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="col-xl-3" *ngIf="sanPhamGroup.length > 0">
    <div class="card card-xl-stretch mb-xl-8">
      <div class="card-header border-0 pt-5">
        <h3 class="card-title align-items-start flex-column">
          <span class="card-label fw-bolder text-dark">SẢN PHẨM</span>
          <span class="text-muted mt-1 fw-bold fs-7"></span>
        </h3>
      </div>
      <div class="card-body pt-5">
        <ng-container *ngFor="let item of sanPhamGroup">
          <ng-container [ngTemplateOutlet]="tplMenuItem" [ngTemplateOutletContext]="{menuItem:item}"></ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<ng-template #tplMenuItem let-item='menuItem'>
  <div class="d-flex align-items-center mb-7">
    <div class="symbol symbol-36px me-5">
          <span class="symbol-label bg-light-success">
            <span class="svg-icon svg-icon-2x svg-icon-success"
                  [inlineSVG]="'./assets/media/icons/duotune/abstract/abs027.svg'">
            </span>
          </span>
    </div>
    <div class="d-flex flex-column">
      <a routerLink="{{item.path}}" class="text-dark text-hover-primary fs-6 fw-bolder"
         [translate]="item.name">
      </a>
    </div>
  </div>
</ng-template>

<style>
  .symbol-label {
    width: 30px;
    height: 30px;
  }
</style>
