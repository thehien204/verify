<nz-spin [nzSpinning]='pageSpinning' [nzTip]='tipSpinning'>
  <div class='ord-layout-page-shared-wrap' *ngIf="layout==='horizontal'">
    <!-- card search-->
    <div class="card mb-3 box-search" *ngIf='hasSearchBox'>
      <div class="card-header border-0 pt-3">
        <h3 class="card-title align-items-start flex-column">
          <span class="card-label fw-bolder fs-3">
              {{searchBoxTitle}}
          </span>
        </h3>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <ng-container [ngTemplateOutlet]="tplSearchContent"></ng-container>
        </div>
      </div>
    </div>

    <!-- card content-->
    <div class="card card-content">
      <div class="card-header border-0 pt-5">
        <h3 class="card-title align-items-start flex-column">
          <span class="card-label fw-bolder fs-3 mb-1">
             {{titlePage}}
          </span>
          <span class="text-muted fw-bold fs-7">
              <ng-container [ngTemplateOutlet]="tplTitleExtendPage"></ng-container>
          </span>
        </h3>
        <div class="card-toolbar">
          <ng-container [ngTemplateOutlet]="tplActionBtnPage"></ng-container>
        </div>
      </div>
      <div class="card-body pt-2 pb-5">
        <div class="pb-5">
          <ng-container [ngTemplateOutlet]="tplTableContent"></ng-container>
        </div>
      </div>
    </div>
  </div>

  <!--begin::Search vertical-->
  <div class="ord-search-vertical" *ngIf="layout==='vertical'">
    <div nz-row [nzGutter]="16">
      <div nz-col [nzXs]="{span:24}" [nzSm]="{span:24}" [nzLg]="{span:7}" [nzXl]="{span:6}"
           [nzXXl]="{span:5}"
           class="mb-6">
        <div class="card card-search">
          <div class="card-header border-0 pt-2">
            <h3 class="card-title align-items-start flex-column">
          <span class="card-label fw-bolder fs-3 text-uppercase">
              {{searchBoxTitle}}
          </span>
            </h3>
          </div>
          <div class="card-body pt-0">
            <div class="mb-3">
              <ng-container [ngTemplateOutlet]="tplSearchContent"></ng-container>
            </div>
          </div>
        </div>
      </div>
      <div nz-col [nzXs]="{span:24}" [nzSm]="{span:24}" [nzLg]="{span:17}" [nzXl]="{span:18}" [nzXXl]="19">
        <div class="card card-flush card-table">
          <div class="card-header border-0 pt-5">
            <h3 class="card-title align-items-start flex-column">
          <span class="card-label fw-bolder fs-3 mb-1 text-uppercase">
             {{titlePage}}
          </span>
              <span class="text-muted fw-bold fs-7">
              <ng-container [ngTemplateOutlet]="tplTitleExtendPage"></ng-container>
               </span>
            </h3>
            <div class="card-toolbar">
              <ng-container [ngTemplateOutlet]="tplActionBtnPage"></ng-container>
            </div>
          </div>
          <div class="card-body pt-3">
            <ng-container [ngTemplateOutlet]="tplTableContent"></ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>

</nz-spin>

<ng-template #tplSearchContent>
  <ng-content select='[boxSearchPage]'></ng-content>
</ng-template>
<ng-template #tplTitleExtendPage>
  <ng-content select='[titleExtendPage]'></ng-content>
</ng-template>
<ng-template #tplActionBtnPage>
  <ng-content select='[actionBtnPage]'></ng-content>
</ng-template>
<ng-template #tplTableContent>
  <ng-content select='[contentPage]'></ng-content>
</ng-template>
